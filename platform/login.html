<body style="background-color: #262c54;"> 
<div class="top"></div>

<div class="register">
	<div class="container">
		<h2 style="color: #fFF;">Login</h2>

		<div class="col-md-8 col-md-offset-2 register-Info">
			<form action="../LoginServlet" method="post">
				<label>Username :</label>
				<input type="text" class="text" id="Username" name="Username" placeholder="Username">
				<label>Password :</label>
				<input type="password" class="text" id="Password" name="Password" placeholder="Password">
				<input type="submit" class="submit_btn" value="Login" name="Login">
				<label style="width: 100%; padding:20px 0 0 0;">No account? <a href="register.html">Register Now</a></label>
			</form>
			<form action="../ForgetPasswordServlet" method="get">
				<input type="submit" value="Forget password?" >
			</form>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<!-- footer -->
<div class="footer">
	<div class="container">

</div>
