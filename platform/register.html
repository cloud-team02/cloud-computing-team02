<div class="register">
	<div class="container">
		<h2 style="color: #fFF;">User Register</h2>
		<div class="col-md-8 col-md-offset-2 register-Info">
			<form action="../RegisterServlet" method="post">
				<label>Userame :</label>
				<input type="text" class="text" id="Username" name="Username" placeholder="Username">
				<label>Password :</label>
				<input type="password" class="text" id="Password" name="Password" placeholder="Password">
				<label>Confirm Password :</label>
				<input type="password" class="text" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password">
				<label>First Name :</label>
				<input type="text" class="text" id="FirstName" name="FirstName" placeholder="First Name">
				<label>Last Name :</label>
				<input type="text" class="text" id="LastName" name="LastName" placeholder="Last Name">
				<label>E-mail :</label>
				<input type="text" class="text" id="Email" name="Email" placeholder="Email">
				<input type="submit" class="submit_btn" value="Register">
			</form>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
